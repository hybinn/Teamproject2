    <div class="main_container">
      <h1>
        [로얄캐닌] 강아지사료 미니 어덜트 8+ 8세이상 시니어 8kg
        <span class="badge bg-danger">Best</span>
        <span class="badge bg-success"> NEW</span>
      </h1>
      <div class="product-image">
        <img
          id="product-image"
          src="img/강아지사료.jpg"
          class="img-fluid rounded"
        />
      </div>
      <div class="description">
        <p>
          생후 8년 이후부터 12년까지 노령 초소형견(성견 시 체중 4kg 미만)의
          건강한 노화 관리에 도움을 주는 <br />영양맞춤사료
        </p>
      </div>
      <div class="delivery">
        <p><strong>배송 방법:</strong> 택배</p>
        <p><strong>배송비:</strong> 무료 (30,000원 이상 무료배송)</p>
      </div>
      <div class="options">
        <label for="number">갯수</label>
        <select id="number" onchange="updatePrice_feed()">
          <option value="1">1개 (92,090원)</option>
          <option value="3">3개 (262,457원 - 5% 할인)</option>
          <option value="5">5개 (414,405원 - 10% 할인)</option>
        </select>
      </div>
      <div class="total-price">
        <span>총 상품금액: </span>
        <span class="price" id="total-price">92,090원</span>
      </div>
      <div class="buttons">
        <button
          class="buy-btn"
          onclick="alert('구매 기능은 아직 구현되지 않았습니다.');"
        >
          구매하기
        </button>
        <a href="cart.html" class="cart-btn" onclick="addToCart_feed()"
          >장바구니</a
        >
      </div>
    </div>

    <script>
      function addToCart_feed() {
        var number = document.getElementById('number').value
        var priceText = document.getElementById('total-price').textContent
        var price = parseInt(priceText.replace(/[^\d]/g, ''))

        localStorage.setItem('Number_feed', number)
        localStorage.setItem('Price_feed', price)

        console.log('장바구니에 추가됨 - 갯수:', number, '가격:', price)
        alert('장바구니에 상품이 추가되었습니다.')
      }

      function updatePrice_feed() {
        var number = parseInt(document.getElementById('number').value)
        var price = 92090 // 기본 가격

        if (number === 1) {
          price = 92090
        } else if (number === 3) {
          price = 262457
        } else if (number === 5) {
          price = 414405
        }

        document.getElementById('total-price').textContent =
          price.toLocaleString() + '원'
      }

      function buyNow() {
        var number = document.getElementById('number').value
        var priceText = document.getElementById('total-price').textContent
        var price = parseInt(priceText.replace(/[^\d]/g, ''))

        localStorage.setItem('Number_feed', number)
        localStorage.setItem('Price_feed', price)

        alert(
          '구매가 완료되었습니다. 총 금액: ' + price.toLocaleString() + '원'
        )
      }
    </script>
